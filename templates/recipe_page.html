{% extends 'base.html' %} 

{% block content %}

<div class="container">
    <section class="row">
        <figure class="col-lg-6 col-md-6 col-sm-12">
            <div class="col text-centered">
                <img class="image-fluid recipe_pic" src="{{recipe.images_large}}"></img>
                <figcaption><h6>Recipe by: {{recipe.author}}</h6></figcaption>
            </div>
        </figure>
        <section class="col-lg-6 col-md-6 col-sm-12">
            <header class="row mt-2">
                <div class='col-12' ><h1>{{recipe.recipe_name}}</h1></div>
            </header>
            <article class="row">
                <div class='col-12'><h2>Allergens</h2></div>
                <div class='col-12'>
                    {% for item in recipe.allergens %}
                    <span>{{item}}/</span>
                    {% endfor %}
                </div>
            </article>
            <figure class="row mt-2" style='padding: 15px'>
                <canvas id="myChart"></canvas>
                <script type="text/javascript" src="{{url_for('static', filename='js/file.js')}}"></script>
                <script>
                  function graphs(){
                    var listof = myDict
                  
                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            labels: myarray,
                            datasets: [{
                                label: '# of Recipes per Author',
                                data: listof,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                  }
                  graphs();
                </script>
            </figure>
        </section>
        <article class="col-lg-6 col-md-6 col-sm-12">
            <h2>Ingredients</h2>
            <p>{{recipe.ingredients}}</p>
        </article>
        <article class="col-lg-6 col-md-6 col-sm-12">
            <h2>Method</h2>
            <p>{{recipe.method}}</p>
        </article>
    </section>
</div>


{% endblock %}
