<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Covered+By+Your+Grace|Nothing+You+Could+Do|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<style>

</style>


</head>
<body>

<!--            NAVBAR                   -->



<!--            HEADER                   -->
<div class="container">
    <div class='row'>
       <h1>Allergens</h1>
                
            
       {% for key in allergens %}
       <div class="col-6">
    
            <p>{{key.no1}}<strong>{{key.no2}}</strong>, {{key.no6}}, <strong>{{key.no13}}</strong></p>
             
       </div>
     {% endfor %}
     <form>
         <input type="checkbox" name="vehicle1" value="Bike" checked> I have a bike<br>
         <input type="checkbox" name="vehicle2" value="Car" checked> I have a car 
     </form>
     <div>
         <div class="col-6">
         {% for key in allergensList %}
           <span>{{key}}</span>
         {% endfor %}
         </div>
     </div>
    </div>
    <div class="row">
        <div class="col-12">
         {% for key in superlist %}
           <p>{{key}}</p>
         {% endfor %}
         </div>
    </div>
</div>


<!--            SECTION                   -->





<!-- Scripts for bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
