{% extends 'base.html' %} 

{% block content %}


<div class="container">
    <header class="jumbotron jumbo_form">
      <h1 class="display-4">Contact Us!</h1>
      <span class='sub'>If you want to collaborate or just let us now how you feel about our content,
      suggestions are very welcome too!</span>
    </header>
    <section class='row'>
        <div class='col-lg-4 col-md-2 col-sm-2'></div>
        <div class='col-lg-4 col-md-8 col-sm-8'>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control form-control-lg" type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control form-control-lg" type="email" id="email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
        <div class='col-lg-4 col-md-2 col-sm-2'></div>
    </section>
</div>



{% endblock %}
